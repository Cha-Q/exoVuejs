<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <h1 class="text-center">Le Num√©ro Gagnant</h1>

    <div class="container" id="monApp">

        <div class="row">

            <div class="col-lg-12 col-mg-12 col-sm-12 text-center">
                <button class="btn btn-primary btn-lg" v-bind:style="horsJeu" v-on:click="start($event)">
                    Start
                </button>

            </div>

            <div class="col-lg-12 col-mg-12 col-sm-12 text-center">
                <button class="btn btn-success" v-bind:style="jeu" @click="nombreMyst++">+1</button>
                <button class="btn btn-warning" v-bind:style="jeu" @click="nombreMyst+= 5">+5</button>
            </div>

            <div class="col-lg-12 col-mg-12 col-sm-12 text-center">
                <p>le nombre : {{nombreMyst}}</p>
            </div>


            <div class="card col-lg-12 col-mg-12 col-sm-12 text-center">
                <p>{{uneString}}</p>
            </div>



        </div>


    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>

</body>

</html>
