<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <h1 class="text-center">Conditional Rendering</h1>

    <div class="card" id="monApp">
        <input type="text" v-model="nomFilm">

        <button class="btn btn-primary col-4" @click="ajoutFilm">
            Ajouter Ã  votre Liste
        </button>
        <p v-if="tab.length === 0">Pas encore de films dans votre liste</p>
        <div v-else>
            <h1>Voici votre liste de film :</h1>
            <ul>
                <li v-for="(temp,index) in tab">{{index}}-{{temp}} <i class="fa fa-dumpster" style="color:grey;cursor: pointer;" @click="suppr(index)"></i></li>
            </ul>
        </div>





        <button class="btn btn-primary offset-6 col-4" @click="emptyTab">
            Vider votre Liste
        </button>
    </div>
    <script src="https://unpkg.com/vue@next "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous ">
    </script>
    <script src="main.js "></script>
</body>

</html>
