<head>

    <h1 class="text-center">Dynamic Styling (inline)</h1>

    <div class="card">

        <div class="card-body text-center" id="monApp">
            <div class="row">
                <div class="col-lg-6" :style="{backgroundColor: selectCard1 ? 'red' : 'purple'}" @click="selectionCard(1)">
                    <p>
                        Card title 1
                    </p>

                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col-lg-6 " :style="{backgroundColor: selectCard2 ? 'blue' : 'green'} " @click="selectionCard(2) ">
                    <p>
                        Card title 2
                    </p>
                </div>
            </div>




        </div>
    </div>
    <script src="https://unpkg.com/vue@next "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous ">
